<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/vendor.css">
    <link rel="stylesheet" type="text/css" href="../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="py-5">
        <div class="container-fluid">
  
          <div class="bg-secondary py-5 my-5 rounded-5" style="background: url('images/bg-leaves-img-pattern.png') no-repeat;">
            <div class="container my-5">
              <div class="row">
                <div class="col-md-6 p-5"> 
                  <div class="section-header">
                    <h2 class="section-title display-4"> <span class="text-primary">Contact Us</span> on your first purchase</h2>
                  </div>
                  <p>We are here to help! If you have any inquiries or questions, don't hesitate to get in touch with us. Please fill out the form below, and we will get back to you as soon as possible.</p>
                </div>
                <div class="col-md-6 p-5">
                  <form  id="contactForm">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text"
                        class="form-control form-control-lg" name="name" id="name" placeholder="Name">
                    </div>

                    <div class="mb-3">
                      <label for="" class="form-label">Email</label>
                      <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="abc@mail.com">
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                      </div>

                    <!--<div class="form-check form-check-inline mb-3">
                      <label class="form-check-label" for="subscribe">
                      <input class="form-check-input" type="checkbox" id="subscribe" value="subscribe">
                      Subscribe to the newsletter</label>
                    </div>-->

                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-dark btn-lg">Submit</button>
                    </div>

                  </form>
                  
                </div>
                
              </div>
              
            </div>
          </div>
          
        </div>
      </section>
      <script>
        
document.addEventListener('DOMContentLoaded', function() {
  
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault(); 
  
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const comments = document.getElementById('floatingTextarea2').value;

    const userData = {
      name: name,
      email: email,
      comments: comments
    };

    let usersArray = JSON.parse(localStorage.getItem('users')) || [];
    usersArray.push(userData);
    localStorage.setItem('users', JSON.stringify(usersArray));
    alert('Your data has been saved in local storage!');
    form.reset();
  });
});

      </script>
     <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
